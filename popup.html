<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>完整网页预览扩展</title>
    <style>
        body {
            width: 320px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            margin: 0 0 5px 0;
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
            margin: 0;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .toggle-label {
            font-size: 14px;
            font-weight: 600;
        }

        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .toggle-switch.active {
            background: #10ac84;
        }

        .toggle-switch.active::after {
            transform: translateX(30px);
        }

        .status-indicator {
            text-align: center;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .status-indicator.status-active {
            background: rgba(16, 172, 132, 0.2);
            color: #10ac84;
        }

        .status-indicator.status-inactive {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .instructions {
            margin-top: 20px;
            font-size: 11px;
            opacity: 0.7;
            line-height: 1.4;
        }

        .instructions ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .instructions li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎯 完整网页预览</h1>
        <p>快速预览链接内容，无需打开新页面</p>
    </div>

    <div class="toggle-container">
        <span class="toggle-label">启用预览功能</span>
        <div class="toggle-switch" id="toggleSwitch"></div>
    </div>

    <div class="status-indicator" id="statusIndicator">
        功能状态检测中...
    </div>

    <div class="instructions">
        <strong>使用说明：</strong>
        <ul>
            <li>按住 <strong>Alt 键</strong> 激活预览模式</li>
            <li>悬停或点击链接查看完整网页</li>
            <li>拖拽右下角调整预览窗口大小</li>
            <li>按 <strong>ESC 键</strong> 关闭预览窗口</li>
        </ul>
    </div>

    <script src="popup.js"></script>
</body>
</html>
